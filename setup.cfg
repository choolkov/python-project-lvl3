[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

# clean default ignore list
ignore =

per-file-ignores =
  # it is possibble to have prints in scripts
  page_loader/scripts/*.py: WPS421
  # S101 there are multiple `assert`s in tests, we allow them
  # WPS442 pytest fixtures
  # W503 line breaks should occur before the binary operator
  page_loader/tests/*.py: S101, WPS442, W503
  # import function in package
  __init__.py: WPS412

[tool:pytest]
norecursedirs = __pycache__
addopts = --strict-markers

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79
